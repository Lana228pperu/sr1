
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Популярне</title>
    <link rel="stylesheet" href="css/css1.css">
    <link rel="icon" type="image/png" href="img/main.svg">
    
</head>
<body>

<!-- Навігаційна панель -->
<header>
    <nav class="navbar">
        <div class="logo"><img src="img/main.svg" alt="Totemo oishī">Totemo oishī</div>
        <ul class="menu">
            <li><a href="index.html">Головна</a></li>
            <li><a href="catalog.html">Меню</a></li>
              <li><a href="author.html">ПОПУЛЯРНЕ</a></li>
            <li><a href="author.html">Автор</a></li>
           
        </ul>
    </nav>
</header>



<!-- афоризми -->
<div class="popular-container">
    <h2>Популярне</h2>

    <div class="text-slider-box">
        <div class="text-slider">
            <div class="text-slide">
                <p>"Справжній смак — у дрібницях."</p>
            </div>
            <div class="text-slide">
                <p>"Кава не просто напій, а маленький ритуал."</p>
            </div>
            <div class="text-slide">
                <p>"Щастя – це добре проведений час з друзями."</p>
            </div>
            <!-- можна додавати ще блоки -->
        </div>

        <button class="prev-text">&lt;</button>
        <button class="next-text">&gt;</button>
    </div>
</div>


<div class="countdown-box">
    <h3> Знижки до 14 лютого</h3>
    <p class="event-date">14 лютого</p>

    <div class="countdown">
        <div class="time-box">
            <span id="days">0</span>
            <small>днів</small>
        </div>
        <div class="time-box">
            <span id="hours">0</span>
            <small>годин</small>
        </div>
        <div class="time-box">
            <span id="minutes">0</span>
            <small>хв</small>
        </div>
        <div class="time-box">
            <span id="seconds">0</span>
            <small>сек</small>
        </div>
    </div>
</div>


<!-- Слайдер -->
<div class="white-box slider-box">
    <h3>Популярні страви</h3>
    <div class="slider">
        <div class="slide"><img src="img/ramen.jpg" alt="Рамен"></div>
        <div class="slide"><img src="img/sushi.jpg" alt="Суші"></div>
        <div class="slide"><img src="img/dessert.jpg" alt="Десерт"></div>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

</div>


 <script src="js/js1.js"></script>
</body>
</html>
